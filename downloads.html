	<script>

		const themeToggle = document.getElementById('theme-toggle');
		function setTheme(theme) {
			document.body.classList.remove('theme-light', 'theme-dark');
			document.body.classList.add(theme);
			document.cookie = `theme=${theme}; Secure; SameSite=Strict`;
			themeToggle.textContent = theme === 'theme-dark' ? 'üåô Mudar tema' : '‚òÄÔ∏è Mudar tema';
		}
		if (themeToggle) {
			themeToggle.addEventListener('click', () => {
				const current = document.body.classList.contains('theme-dark') ? 'theme-dark' : 'theme-light';
				setTheme(current === 'theme-dark' ? 'theme-light' : 'theme-dark');
			});
			const savedTheme = document.cookie.split('; ').find(row => row.startsWith('theme='));
			setTheme(savedTheme ? savedTheme.split('=')[1] : 'theme-dark');
		}
