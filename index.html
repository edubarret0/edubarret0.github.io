	<script>
		// Alternância de tema claro/escuro
		const themeToggle = document.getElementById('theme-toggle');
		function setTheme(theme) {
			document.body.classList.remove('theme-light', 'theme-dark');
			document.body.classList.add(theme);
			document.cookie = `theme=${theme}; Secure; SameSite=Strict`;
			themeToggle.textContent = theme === 'theme-dark' ? '🌙 Mudar tema' : '☀️ Mudar tema';
		}
		themeToggle.addEventListener('click', () => {
			const current = document.body.classList.contains('theme-dark') ? 'theme-dark' : 'theme-light';
			setTheme(current === 'theme-dark' ? 'theme-light' : 'theme-dark');
		});
		// Carregar preferência do usuário
		const savedTheme = document.cookie.split('; ').find(row => row.startsWith('theme='));
		setTheme(savedTheme ? savedTheme.split('=')[1] : 'theme-dark');
	</script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script>
		async function loadMarkdown() {
			const response = await fetch('profile.md');
			let markdown = await response.text();
			// Renderizar markdown
			const mainContent = document.querySelector('.main-content');
			mainContent.innerHTML = `<div class='markdown-content' style='width:100%;max-width:900px;margin:0 auto;'>${marked.parse(markdown)}</div>`;
		}
		loadMarkdown();
	</script>
