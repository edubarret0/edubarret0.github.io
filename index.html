			<script>
				// Remove is-loading após carregamento
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}

				// Alternância de tema claro/escuro
				const themeToggle = document.getElementById('theme-toggle');
				const body = document.body;
				function setTheme(theme) {
					body.classList.remove('theme-light', 'theme-dark');
					body.classList.add(theme);
					localStorage.setItem('theme', theme);
					themeToggle.textContent = theme === 'theme-dark' ? '🌙 Mudar tema' : '☀️ Mudar tema';
				}
				themeToggle.addEventListener('click', () => {
					const current = body.classList.contains('theme-dark') ? 'theme-dark' : 'theme-light';
					setTheme(current === 'theme-dark' ? 'theme-light' : 'theme-dark');
				});
				// Carregar preferência do usuário
				const savedTheme = localStorage.getItem('theme');
				if (savedTheme) setTheme(savedTheme);
			</script>
